<!DOCTYPE html>
<html lang="zh-Hunt" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link rel="stylesheet" th:href="@{/styles/reset.css}"/>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/webpage/webpage_header_footer.css}"/>
    <style>
        .article-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        h2, h3 {
            text-align: center;
        }

        img.image-article {
            width: 100%;
        }
    </style>
    <link rel="stylesheet" th:href="@{/styles/webpage/homepage.css}"/>
    <title th:style="'color: ' + ${homePage.themeColorId.headingColor}">衛教文章</title>
</head>
<body class="webpage">
<div th:insert="~{webpage/homepage.html:: headerFragment}"></div>
<main class="webpage">
    <h2 th:style="'color: ' + ${homePage.themeColorId.headingColor}">衛教文章</h2>
    <div class="article-container">
        <div th:each="article : ${articles}">
            <a th:href="@{'/' +${domain}+'/article/' + ${article.id}}">
                <img alt="文章封面" class="image-article" th:src="${article.cover}">
            </a>
            <h3 th:style="'color: ' + ${homePage.themeColorId.headingColor}" th:text="${article.title}"></h3>
        </div>
    </div>

</main>
<div th:insert="~{webpage/homepage.html:: footerFragment}"></div>
</body>
</html>
