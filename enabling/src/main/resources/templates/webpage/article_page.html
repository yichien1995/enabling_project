<!DOCTYPE html>
<html lang="zh-Hunt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link rel="stylesheet" th:href="@{/styles/homepage.css}"/>
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        div.article-container {
            width: 80vw;
        }
    </style>
    <title th:text="${article.title}"></title>
</head>
<body th:fragment="articlePageFragment">
<div th:insert="~{webpage/homepage.html:: headerFragment}"></div>
<main>
    <h2 th:style="'color: ' + ${homePage.themeColorId.headingColor}" th:text="${article.title}"></h2>
    <div class="article-container">
        <p th:utext="${article.content}"></p>
    </div>
</main>
<div th:insert="~{webpage/homepage.html:: footerFragment}"></div>

</body>
</html>
