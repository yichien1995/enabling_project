<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/styles/side_bar.css}"/>
    <style>
        body {
            display: flex;
        }

        nav {
            flex: 1;
        }

        main {
            flex: 4;
        }

        input {
            width: 300px;
            margin: 5px;
        }

        textarea {
            width: 400px;
            height: 100px;
            padding: 5px;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>
<nav th:insert="~{fragment/admin_sidebar.html:: admin_sidebar}"></nav>
<main>
    <h2>服務項目管理</h2>
    <h3>新增服務項目</h3>
    <form enctype="multipart/form-data" id="service-form" method="post">
        <label for="service-image">圖片:</label>
        <input id="service-image" name="image" required type="file">
        <br>
        <label for="title">項目名稱: </label>
        <input id="title" name="title" required type="text">
        <br>
        <label for="price">收費說明: </label>
        <br>
        <textarea id="price" name="price" required></textarea>
        <br>
        <button id="btn-create">新增</button>
    </form>

    <h3>服務項目列表</h3>
    <table>
        <tr>
            <th>項目名稱</th>
            <th>收費說明</th>
            <th>刪除</th>
        </tr>
        <tr th:each="serviceItem:${serviceItems}" th:if="${serviceItems != null}">
            <td th:text="${serviceItem.title}"></td>
            <td th:utext="${serviceItem.price}"></td>
            <td>
                <button th:attr="onclick='deleteServiceItem(\'' + ${serviceItem.id} + '\')'">刪除</button>
            </td>
        </tr>
    </table>
</main>
<script>
    const RELATIVE_PATH = window.location.origin;
    let currentUrl = window.location.href;

    // get user's domain name
    const DOMAIN_REGEX = /\/admin\/([^/]+)/;
    let domain = DOMAIN_REGEX.exec(currentUrl)[1];

    $("#btn-create").click(function (event) {
        let form = $("#service-form")[0];
        if (!form.checkValidity()) {
            return;
        }
        event.preventDefault();
        let formData = new FormData(form);
        let endpoint = `${RELATIVE_PATH}/api/1.0/admin/${domain}/setting/service`;
        try {
            (async function postData() {
                let response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                })
                if (response.ok) {
                    // alert("成功新增服務項目")
                    setTimeout(function () {
                        window.location.href = `${RELATIVE_PATH}/admin/${domain}/setting/service`;
                    }, 0);
                }
            })()

        } catch (error) {
            console.error('Error:', error)
        }
    })

    function deleteServiceItem(id) {
        if (confirm("確定刪除?")) {
            let endpoint = `${RELATIVE_PATH}/api/1.0/admin/${domain}/setting/service/` + id;
            (async function deleteData() {
                try {
                    let response = await fetch(endpoint, {
                        method: 'DELETE'
                    })
                    if (response.ok) {
                        window.location.href = `${RELATIVE_PATH}/admin/${domain}/setting/service`
                    } else {
                        throw new Error('Network response was not ok');
                    }
                } catch (e) {
                    console.error('Error:', e);
                }
            })()
        }
    }
</script>
</body>
</html>
