<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="homepagePreview">

    <header th:style="'background-color: ' + ${previewPage.backgroundColor}">
        <div>
            <div th:switch="'${logo-update}'">
                <div th:case="true">
                    <img th:src="${newLogoUrl}" alt="institution_logo"/>
                </div>
                <div th:case="false">
                    <img th:src="${homePage.logo}" alt="institution_logo"/>
                </div>
            </div>

            <h1 th:text="${homePage.institutionDomain.institutionName}"></h1>
        </div>
        <nav>
            <ul>
                <li><a href="">首頁</a></li>
                <li><a href="">服務項目</a></li>
                <li><a href="">團隊介紹</a></li>
                <li><a href="">衛教文章</a></li>
                <li><a href="">進行預約</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <div th:switch="'${image-update}'">
                <div th:case="true">
                    <img th:src="${newUrl}" alt="main_image"/>
                </div>
                <div th:case="false">
                    <img th:src="${homePage.mainImage}" alt="main_image"/>
                </div>
            </div>
            <p th:utext="${previewPage.imageDescription}"></p>
        </div>
        <div>
            <h2 th:style="'color: ' + ${previewPage.headingColor}">關於我們</h2>
            <p th:utext="${previewPage.institutionIntro}"></p>
        </div>
        <div>
            <h2 th:style="'color: ' + ${previewPage.headingColor}">聯絡資訊</h2>
            <div>
                <div>Google Map</div>
                <div>
                    <div>
                        <p th:style="'color: ' + ${previewPage.headingColor}">電話：</p>
                        <p th:text="${homePage.institutionDomain.tel}"></p>
                    </div>
                    <div>
                        <p th:style="'color: ' + ${previewPage.headingColor}">地址：</p>
                        <p th:text="${homePage.institutionDomain.address}"></p>
                    </div>
                    <div>
                        <p th:style="'color: ' + ${previewPage.headingColor}">營業時間：</p>
                        <p th:utext="${business_hour}"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:style="'background-color: ' + ${previewPage.backgroundColor}">
        <div>
            <div>
                <span>聯絡我們</span>
                <div>
                    <span>地址： </span>
                    <p th:text="${homePage.institutionDomain.address}"></p>
                </div>
                <div>
                    <span>電話： </span>
                    <p th:text="${homePage.institutionDomain.tel}"></p>
                </div>
            </div>
            <div>
                <span>營業時間</span>
                <div th:utext="${business_hour}"></div>
            </div>
        </div>
    </footer>

</div>

</body>
</html>
